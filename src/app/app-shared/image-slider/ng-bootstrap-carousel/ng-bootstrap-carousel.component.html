<ngb-carousel @fadeInOutCarousel *ngIf="images">

    <ng-template ngbSlide >
        <div  class="picsum-img-wrapper ">
            <img class="img-fluid"  [src]="images[0].src" alt="Random first slide"  />
        </div>
        <div class="carousel-caption">
            <h1 class="carousel-title ">{{images[0].title}}</h1>
            <div class="sub-caption d-none d-md-block">{{images[0].short}}</div> 
            
            <div class="carousel-button-container d-none d-md-block">
                <a class="btn" routerLink="/contact"> Get in Touch </a>
            </div>
        </div>
    </ng-template>
